<div class="infoBox">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Plane number <div>{{flight?.plane}}</div></li>
    <li class="list-group-item">Duration <div>{{flight?.duration | prettyTime}}</div></li>
    <li class="list-group-item">Origin gate <div>{{flight?.from_gate}}</div></li>
    <li class="list-group-item">Destination gate <div>{{flight?.to_gate}}</div></li>
  </ul>
</div>
